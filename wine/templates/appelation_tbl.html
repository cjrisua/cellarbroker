{% if appelation_list.count > 0 %}
    <h4>Table Wine Appelation {{appelation_list.count}}</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Region Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for appelation in appelation_list %}
            <tr>
                <td>{{appelation.name}}</td>
                <td>
                    <a href="{% url 'wine:country-update' appelation.id %}" class="badge badge-light">edit</a>
                </td>
                <td>
                    <a href="{% url 'wine:country-delete' appelation.id %}" class="badge badge-warning">delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{%else%}
    <h1>No product entries found on the database.</h1>
{% endif %}
    <a href="{% url 'wine:country-entry' %}" class="badge badge-primary">Add County</a>
