{% load custom_tags %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Country</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2.5 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column mb-2">
                        {% csrf_token %}
                        {% table_sidebar %}
                    </ul>
                </div>
            </nav>
            <main class="col-sm-9 offset-dm-3 col-md10 offset-md3 pt-3">
                <h4>Table Name</h4>
                <div class="table-responsive">
                        {% if country_list %}
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">County Name</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for country in country_list %}
                                <tr>
                                    <td>{{country.name}}</td>
                                    <td>
                                        <a href="{% url 'wine:country-update' country.id %}" class="badge badge-light">edit</a>
                                    </td>
                                    <td>
                                        <a href="{% url 'wine:country-delete' country.id %}" class="badge badge-warning">delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% else %}
                        <h1>No product entries found on the database.</h1>
            
                        {% endif %}
                        <a href="{% url 'wine:country-entry'  %}" class="badge badge-primary">Add County</a>
                </div>
            </main>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
